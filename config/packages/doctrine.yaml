doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'
        types:
            # Lending BC types
            book_id: App\Lending\Infrastructure\Doctrine\Type\BookIdType
            user_id: App\Lending\Infrastructure\Doctrine\Type\UserIdType
            email: App\Lending\Infrastructure\Doctrine\Type\EmailType
            # Catalog BC types
            catalog_book_id: App\Catalog\Infrastructure\Doctrine\Type\CatalogBookIdType
            author_id: App\Catalog\Infrastructure\Doctrine\Type\AuthorIdType
            category_id: App\Catalog\Infrastructure\Doctrine\Type\CategoryIdType
            catalog_isbn: App\Catalog\Infrastructure\Doctrine\Type\IsbnType

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '16'

        profiling_collect_backtrace: '%kernel.debug%'
        use_savepoints: true
    orm:
        auto_generate_proxy_classes: true
        enable_lazy_ghost_objects: true
        report_fields_where_declared: true
        validate_xml_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        identity_generation_preferences:
            Doctrine\DBAL\Platforms\PostgreSQLPlatform: identity
        auto_mapping: true
        mappings:
            Lending:
                type: attribute
                is_bundle: false
                dir: '%kernel.project_dir%/src/Lending/Domain/Entity'
                prefix: 'App\Lending\Domain\Entity'
                alias: Lending
            Catalog:
                type: attribute
                is_bundle: false
                dir: '%kernel.project_dir%/src/Catalog/Domain/Entity'
                prefix: 'App\Catalog\Domain\Entity'
                alias: Catalog
        controller_resolver:
            auto_mapping: false

when@test:
    doctrine:
        dbal:
            # "TEST_TOKEN" is typically set by ParaTest
            dbname_suffix: '_test%env(default::TEST_TOKEN)%'

when@prod:
    doctrine:
        orm:
            auto_generate_proxy_classes: false
            proxy_dir: '%kernel.build_dir%/doctrine/orm/Proxies'
            query_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            result_cache_driver:
                type: pool
                pool: doctrine.result_cache_pool

    framework:
        cache:
            pools:
                doctrine.result_cache_pool:
                    adapter: cache.app
                doctrine.system_cache_pool:
                    adapter: cache.system
